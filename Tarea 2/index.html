<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Robot</title>
    <style>
      
    </style>
</head>
<body>
    <h1 class="title">Jhoselin Ticona Rodriguez</h1>
    <div class="robot">
        <div class="head">
            <div class="eye eye-left">
                <div class="cir"></div>
            </div>
            <div class="eye eye-right">
                <div class="cir2"></div>
            </div>
            <div class="antenna"></div>
            <div class="ap"></div>
            <div class="o1"></div>
            <div class="o2"></div>
            <div class="mouth">
                <div class="mc"></div>
            </div>
            <div class="nose"></div>
            <div class="c"></div>
        </div>
        <div class="body">
            <div class="screen"></div>
            <div class="screen2"></div>
        </div>
        <div class="arm1"></div>
        <div class="arm2"></div>
        <div class="arm3"></div>
        <div class="arm4"></div>
        <div class="arm arm-left"></div>
        <div class="arm arm-right"></div>
        <div class="body2"></div>
        <div class="leg leg-left"></div>
        <div class="leg leg-middle"></div>
        <div class="leg leg-right"></div>
    </div>
</body>
</html>
